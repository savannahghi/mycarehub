apiVersion: v1
kind: Service
metadata:
  name: {{ include "mycarehub.fullname" . }}
  labels:
    {{- include "mycarehub.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort:  {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "mycarehub.selectorLabels" . | nindent 4 }}

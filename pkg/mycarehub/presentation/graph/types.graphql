type Facility {
  ID: String!
  name: String!
  code: Int!
  active: Boolean!
  county: String!
  description: String!
}

type Pagination {
  Limit: Int!
  CurrentPage: Int!
  Count: Int
  TotalPages: Int
  NextPage: Int
  PreviousPage: Int
}

type FacilityPage {
  Pagination: Pagination!
  Facilities: [Facility]!
}

type FiltersParam {
  Name: String
  DataType: FilterSortDataType
  Value: String
}

type TermsOfService {
	TermsID: Int!
	Text:    String!
}

type SecurityQuestion {
  SecurityQuestionID: String!
	QuestionStem: String!
	Description: String
	Active: Boolean!
	ResponseType: SecurityQuestionResponseType!
}
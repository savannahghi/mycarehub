input FacilityInput {
  name: String!
  code: String!
  active: Boolean!
  county: CountyType!
  description: String!
}

input PaginationsInput {
  Limit: Int
	CurrentPage: Int! 
  Sort:  SortsInput        
}

input FiltersInput {
  DataType: FilterSortDataType
  Value: String
}

input SortsInput {
	Direction: SortDataType
	Field:     FilterSortDataType
}
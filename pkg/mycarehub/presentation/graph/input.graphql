input FacilityInput {
  name: String!
  code: Int!
  active: Boolean!
  county: String!
  description: String!
}

input PaginationsInput {
  Limit: Int
  CurrentPage: Int!
  Sort: SortsInput
}

input FiltersInput {
  DataType: FilterSortDataType
  Value: String
}

input SortsInput {
  Direction: SortDataType
  Field: FilterSortDataType
}


input PINInput {
	userID: String!
	pin: String!
	confirmPIN: String!
	flavour: Flavour!
}

input SecurityQuestionResponseInput {
	userID: String!
	securityQuestionID: String!
	response: String!
}

input ShareContentInput {
	UserID:    String!
	ContentID: Int! 
	Channel:   String! 
}

input FeedbackResponseInput {
	userID: String!
	message: String! 
	requiresFollowUp: Boolean! 
}
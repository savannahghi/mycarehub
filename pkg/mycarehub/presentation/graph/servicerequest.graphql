extend type Mutation {
  setInProgressBy(serviceRequestID: String!, staffID: String!): Boolean!
  createServiceRequest(
    clientID: String!
    requestType: String!
    request: String
  ): Boolean!

  resolveServiceRequest(staffID: String!, requestID: String!): Boolean!

  approvePinResetServiceRequest(
    clientID: String!
    serviceRequestID: String!
    cccNumber: String!
    phoneNumber: String!
    physicalIdentityVerified: Boolean!
  ): Boolean!
}

extend type Query {
  getServiceRequests(
    requestType: String
    requestStatus: String
    facilityID: String!
  ): [ServiceRequest]
  getPendingServiceRequestsCount(facilityID: String!): ServiceRequestsCount!
}

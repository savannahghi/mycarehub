extend type Mutation {
  setInProgressBy(serviceRequestID: String!, staffID: String!): Boolean!
  createServiceRequest(
    clientID: String!
    requestType: String!
    request: String
  ): Boolean!

  resolveServiceRequest(
    staffID: String!
    requestID: String!
  ): Boolean!
}

extend type Query {
   getServiceRequests(requestType: String, requestStatus: String): [ServiceRequest]
}

type KYCRequest {
  id: String!
  reqPartnerType: PartnerType!
  reqOrganizationType: OrganizationType
  reqRaw: Map!
  processed: Boolean!
  supplierRecord: Supplier!
  status: KYCProcessStatus
  filedTimestamp: Time
  processedTimestamp: Time
}

type SupplierLogin {
  branches: BranchConnection!
  supplier: Supplier!
}

type Address {
  latitude: String!
  longitude: String!
  locality: String
  name: String
  placeID: String
  formattedAddress: String
}

type UserAddresses {
  homeAddress: ThinAddress!
  workAddress: ThinAddress!
}

type ThinAddress {
  latitude: Float!
  longitude: Float!
}

type NHIFDetails {
  id: String!
  profileID: String!
  membershipNumber: String!
  employment: EmploymentType!
  idDocType: IdentificationDocType!
  idNumber: String!
  identificationCardPhotoID: String!
  NHIFCardPhotoID: String!
}

type UserCommunicationsSetting {
  id: String!
  profileID: String!
  allowWhatsApp: Boolean!
  allowTextSMS: Boolean!
  allowPush: Boolean!
  allowEmail: Boolean!
}

type Agent {
  id: String!
  primaryPhone: String!
  primaryEmailAddress: String
  secondaryPhoneNumbers: [String]
  secondaryEmailAddresses: [String]
  termsAccepted: Boolean
  suspended: Boolean
  photoUploadID: String
  userBioData: BioData
}

extend type Link {
  ID: String
  URL: String
  LinkType: LinkType
  Title: String
  Description: String
  Thumbnail: String
}

type NavAction {
  Title: String
  OnTapRoute: String
  Icon: Link
  Favourite: Boolean
  Nested: [NestedNavAction]
}

type NestedNavAction {
  Title: String
  OnTapRoute: String
}

type NavigationActions {
  Primary: [NavAction]
  Secondary: [NavAction]
}

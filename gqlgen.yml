# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - pkg/onboarding/presentation/graph/*.graphql

# Where should the generated server code go?
exec:
  filename: pkg/onboarding/presentation/graph/generated/generated.go
  package: generated

federation:
  filename: pkg/onboarding/presentation/graph/generated/federation.go
  package: generated

# Where should any generated models go?
model:
  filename: pkg/onboarding/domain/model/models_gen.go
  package: model

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  package: graph
  dir: pkg/onboarding/presentation/graph

# Optional: turn on use `gqlgen:"fieldName"` tags in your models
# struct_tag: json

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: false

# Optional: set to speed up generation time by not performing a final validation pass.
# skip_validation: true

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.
autobind:
  - "github.com/savannahghi/onboarding/pkg/onboarding/domain"
  - "github.com/savannahghi/onboarding/pkg/onboarding/application/dto"
  - "github.com/savannahghi/onboarding-service/pkg/onboarding/domain"
  - "github.com/savannahghi/onboarding-service/pkg/onboarding/application/dto"
  - "github.com/savannahghi/enumutils"
  - "github.com/savannahghi/scalarutils"
  - "github.com/savannahghi/serverutils"
  - "github.com/savannahghi/errorcodeutil"
  - "github.com/savannahghi/feedlib"
  - "github.com/savannahghi/interserviceclient"
  - "github.com/savannahghi/firebasetools"
  - "github.com/savannahghi/converterandformatter"
  - "github.com/savannahghi/profileutils"
  - "github.com/savannahghi/pubsubtools"

# This section declares type mapping between the GraphQL and go type systems
#
# The first line in each type will be used as defaults for resolver arguments and
# modelgen, the others will be allowed when binding to fields. Configure them to
# your liking
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Decimal:
    model:
      - "github.com/savannahghi/scalarutils.Decimal"
  Date:
    model:
      - "github.com/savannahghi/scalarutils.Date"
  MicroserviceInput:
    model:
      - github.com/savannahghi/onboarding/pkg/onboarding/domain.Microservice
  Permission:
    model:
      - github.com/savannahghi/profileutils.Permission
  FacilityInput:
    model:
      - github.com/savannahghi/onboarding-service/pkg/onboarding/application/dto.FacilityInput
  PINInput:
    model:
      - github.com/savannahghi/onboarding-service/pkg/onboarding/application/dto.PINInput
  UserProfile:
    fields:
      roleDetails:
        resolver: true
  VerifiedIdentifier:
    fields:
      timestamp:
        resolver: true
